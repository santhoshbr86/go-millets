
<div class="container-fuild products">

                <div class="container">
                    
                    <div class="row">
                            <div class="col-md-12">
                                <h5>Areca Products</h5>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                            <nav aria-label="breadcrumb">

                                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Areca Products</li>
                                        </ol>
                             </nav>

                    </div>
                </div>

        <div class="container">
            <div class="row productSection">
                    <div class="col-4 col-md-3 product" *ngFor="let product of products">

                    </div>
            </div>
        </div>
</div>
