<div class="productFilters">
<form [formGroup]="productFilter">
<div class="categories">
   <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"><h6>Categories</h6></li>
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let category of filterForm['controls']; let i=index">
          
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input"   [formControl]="category" id="{{categories[i].id}}" (change)="selectedProducts($event, categories[i])">
              <label class="custom-control-label" for="{{categories[i].id}}">{{categories[i].type}}</label>
            </div>
            <!-- <span class="badge badge-primary badge-pill">{{categories[i].id}}</span> -->
        </li>
      </ul>
</div>
