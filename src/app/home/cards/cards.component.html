<div class="container-fluid">
  <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let post of posts">
        <div class="card h-100">
          <div class="card-body">
            
            <p class="card-text">{{post.content}}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">More Info</a>
          </div>
        </div>
      </div>
  </div>
</div>
